<!DOCTYPE html>
<html lang="en">
<script src="index.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BloodReview</title>
</head>

<body>
    <header>
        <div>
            <a class="logo">BloodReview</a>
            <a class="new-page-link" href="/">Home</a>
            <a class="new-page-link" href="/login">Login</a>
            <a class="new-page-link" href="/about">About</a>
        </div>
    </header>
    <h1> Sign up to BloodReview</h1>
    <form action="/signup" method="POST">
        <p class="loginText">New Username</p>
        <input type="text" id="username" name="username" class="loginDetails" required>
        <br>
        <br>
        <br>
        <p class="loginText">New Password</p>
        <input type="password" id="password" name="password" class="loginDetails" required>
        <br>
        <br>
        <button type="submit" id="signupButton">Make your account</button>

    </form>
    <br>
    <a href="/login">Already have an account? Login here.</a>

</body>
